<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY XMAS GIA HƯNG</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --card-red: #8a1c1c;
            --card-width: 300px;
            --card-height: 420px;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0505 0%, #050000 100%);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* --- TRANG TRÍ NỀN --- */
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.8; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }

        .light-string { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-around; z-index: 100; pointer-events: none; }
        .light { width: 12px; height: 18px; border-radius: 50%; animation: blink 1.5s infinite alternate; }
        .light:nth-child(odd) { background: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .light:nth-child(even) { background: #00ff00; box-shadow: 0 0 15px #00ff00; animation-delay: 0.5s; }
        @keyframes blink { 0% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- CONTAINER THIỆP --- */
        .card-container {
            perspective: 2000px;
            z-index: 50;
            opacity: 0;
            animation: flyIn 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes flyIn {
            0% { transform: translateY(100vh) rotate(15deg) scale(0.5); opacity: 0; }
            100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
        }

        .floating-box {
            animation: floating 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .book {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .book.open {
            transform: translateX(50%) scale(1.05);
        }

        .cover {
            position: absolute;
            width: 100%; height: 100%;
            background-color: var(--card-red);
            border-radius: 0 15px 15px 0;
            z-index: 5;
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            border-left: 5px solid #5e1111;
        }

        .book.open .cover { transform: rotateY(-160deg); }

        .cover-front {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .cover-back {
            position: absolute;
            width: 100%; height: 100%;
            background-color: #fcfaf0;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            border-radius: 15px 0 0 15px;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #ddd;
        }

        /* --- TRANG TRÍ NỘI DUNG (PHÔNG CHỮ MỀM) --- */
        .page-inside {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #fffdf5;
            border-radius: 0 15px 15px 0;
            z-index: 1;
            padding: 35px;
            box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            box-shadow: inset 5px 0 20px rgba(0,0,0,0.1);
        }

        .inner-border {
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 1px solid rgba(192, 57, 43, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }

        .moon { 
            width: 120px; height: 120px; 
            background: #fffdf0; 
            border-radius: 50%; 
            box-shadow: 0 0 30px rgba(255,255,255,0.4); 
            display: flex; justify-content: center; align-items: center; 
            margin-bottom: 25px; 
        }

        .title-text { 
            font-family: 'Pacifico', cursive; 
            color: #fff; 
            font-size: 2.2rem; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); 
            text-align: center; 
            font-weight: normal;
        }

        .card-inside-title { 
            font-family: 'Pacifico', cursive; 
            color: #c0392b; 
            font-size: 1.8rem; 
            margin: 0;
            font-weight: normal;
        }

        .card-inside-text { 
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem; 
            color: #444; 
            line-height: 1.8; 
            margin-top: 15px;
            font-weight: 600;
        }

        .signature { 
            font-family: 'Great Vibes', cursive;
            margin-top: 20px; 
            color: #c0392b; 
            font-size: 2rem;
            transform: rotate(-5deg); /* Làm chữ ký mềm mại hơn */
        }

        .click-hint {
            position: absolute; bottom: -60px; color: #ffaa00; font-size: 1rem;
            animation: pulse 2s infinite; width: 100%; text-align: center; font-family: sans-serif;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .book.open + .click-hint { display: none; }

    </style>
</head>
<body>

    <div class="light-string" id="lightString"></div>
    <div id="snow-container"></div>

    <audio id="christmasMusic" loop>
        <source src="v4.www-y2mate.blog - Vietsub One Last Time ×珊瑚海 (Remix Tiktok Ver Hạ Kiện Jian Remix) -Ariana Grande Tiktok song (320 KBps).mp3" type="audio/mpeg">
    </audio>

    <div class="card-container">
        <div class="floating-box" id="floatingBox">
            <div class="book" id="christmasBook" onclick="toggleBook()">
                
                <div class="cover">
                    <div class="cover-front">
                        <div class="moon">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#8a1c1c" stroke-width="1.2">
                                <path d="M12 2L5 12h14L12 2zM7 12l-5 8h20l-5-8H7zM12 18v4"/>
                            </svg>
                        </div>
                        <div class="title-text">Merry<br>Christmas</div>
                    </div>
                    <div class="cover-back">
                        <span style="font-size: 3rem; opacity: 0.1;">❄️</span>
                    </div>
                </div>

                <div class="page-inside">
                    <div class="inner-border"></div>
                    <h2 class="card-inside-title">Merry Xmas nha Hưng!</h2>
                    <p class="card-inside-text">
                        Nay là Giáng sinh á, nên Thư chúc Gia Hưng học giỏi, ăn ngon chóng lớn nè. <br>
                        Chúc Hưng ngày càng học giỏi hơn nữa nha:> . <br>
                        Hẹn gặp Hưng ở HCM City một ngày gần nhất nhé!
                    </p>
                    <div class="signature">From Narry ❤️</div>
                    <div style="margin-top: 15px; opacity: 0.2; font-size: 0.8rem;">❄ • ❄ • ❄</div>
                </div>

            </div>
            <div class="click-hint">Chạm để lật mở thiệp ❤️</div>
        </div>
    </div>

    <script>
        function initDecor() {
            const lightString = document.getElementById('lightString');
            const snowContainer = document.getElementById('snow-container');

            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                lightString.appendChild(light);
            }

            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                const size = Math.random() * 5 + 2 + 'px';
                snow.style.width = size; snow.style.height = size;
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snow);
            }
        }

        let musicStarted = false;
        function toggleBook() {
            const book = document.getElementById('christmasBook');
            const floatingBox = document.getElementById('floatingBox');
            const music = document.getElementById('christmasMusic');
            
            book.classList.toggle('open');
            
            if (!musicStarted) {
                music.play().catch(e => console.log("Audio play blocked"));
                musicStarted = true;
            }

            if (book.classList.contains('open')) {
                floatingBox.style.animation = "none";
            } else {
                floatingBox.style.animation = "floating 4s ease-in-out infinite";
            }
        }

        window.onload = initDecor;
    </script>
</body>
</html>
